<form id="asana-form">
  <label for="task-name">Task Name:</label>
  <input type="text" id="task-name" name="taskName" required><br><br>

  <label for="task-description">Task Description:</label><br>
  <textarea id="task-description" name="taskDescription" rows="4" cols="50" required></textarea><br><br>

  <fieldset>
    <legend>Property type:</legend>
    <div>
      <input type="radio" id="propertyChoice1" name="contact" value="hotel" checked>
      <label for="propertyChoice1">Hotel</label>
      <input type="radio" id="propertyChoice2" name="contact" value="apartment">
      <label for="propertyChoice2">Apartment</label>
      <input type="radio" id="propertyChoice3" name="contact" value="villa">
      <label for="propertyChoice3">Villa</label>
    </div>
  </fieldset>

  <select name="options" id="dropdown">
    <option value="1st class">First Class £ $ € 1500+ p/n</option>
    <option value="business">Business £ $ € 700+ p/n</option>
    <option value="economy">Economy £ $ € 250+</option>
</select>

<div id="checkIn"><p>Check in</p></div>
<div id="checkOut"><p>Check out</p></div>

<!-- store selected results for calendars-->
<input type="hidden" id="check_in_result" name="check_in_result">
<input type="hidden" id="check_out_result" name="check_out_result">

  <input type="submit" value="Create Task">
</form>

  <script>

  document.getElementById('asana-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const taskName = document.getElementById('task-name').value;
    const taskDescription = document.getElementById('task-description').value;
    const propertyChoice = document.querySelector('input[name="contact"]:checked');
    const priceBand = document.getElementById('dropdown').value;
    const checkInDate = document.getElementById('check_in_result').value;
    const checkOutDate = document.getElementById('check_out_result').value;
    const workspaceID = '14453265907922'; // Replace with your workspace ID
    const projectID = '1205203081414429'; // Replace with your project ID

    if (propertyChoice) {
      // Get the value of the selected radio button
      const propertyChoiceValue = propertyChoice.value;

      // Asana API endpoint to create a task in a specific workspace and project
      const asanaAPIEndpoint = `https://app.asana.com/api/1.0/tasks?workspace=${workspaceID}&projects=${projectID}`;

      // Asana API request headers
      const headers = {
        'Authorization': 'Bearer 1/1202468993651075:63bbc851d455bbc3b468fcf4ffc24ee6',
        'Content-Type': 'application/json',
      };

      // Asana task data
      const taskData = {
        'data': {
          'name': taskName,
          'notes': `Property choice: ${propertyChoiceValue}\nPrice band: ${priceBand}\nCheck-in date: ${checkInDate}\nCheck-out date: ${checkOutDate}\n${taskDescription}`,
         
        },
      };
      
   // Make a POST request to create the task
   fetch(asanaAPIEndpoint, {
        method: 'POST',
        headers: headers,
        body: JSON.stringify(taskData),
      })
      .then(response => response.json())
      .then(data => {
        // Handle the response from Asana here
        console.log('Task created successfully:', data);
      })
      .catch(error => {
        // Handle errors here
        console.error('Error creating task:', error);
      });
    } else {
      console.error('No contact method selected');
    }
  });
